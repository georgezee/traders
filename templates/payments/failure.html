{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-base-200 rounded-2xl shadow-lg text-center">
  <div class="text-error text-5xl mb-4">
    ❌
  </div>

  <h2 class="text-2xl font-bold mb-2">Oops! Something went wrong</h2>

  {% if message %}
    <p class="mb-4">{{ message }}</p>
  {% else %}
    <p class="mb-4">We couldn’t confirm your payment. You can try again or contact support if the issue persists.</p>
  {% endif %}

  <a href="{% url 'payments:contribute' %}" class="btn btn-warning mt-6">Try Again</a>
</div>
{% endblock %}
