{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-base-200 rounded-2xl shadow-lg text-center">
  <div class="text-success text-5xl mb-4">
    ✅
  </div>

  <h2 class="text-2xl font-bold mb-2">Thank you for your contribution!</h2>
  <p class="mb-4">
    We’ve received your payment of
    <strong>R{{ amount_rands|floatformat:2 }}</strong>.
  </p>

  <div class="divider"></div>

  <div class="text-sm text-gray-500">
    <p>Reference:</p>
    <code class="bg-base-100 px-2 py-1 rounded">{{ payment.reference }}</code>
  </div>

  <a href="{% url 'home' %}" class="btn btn-primary mt-6">Back to Home</a>
</div>
{% endblock %}
