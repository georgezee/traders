{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="max-w-6xl mx-auto mt-12 px-4">
  <div class="grid gap-10 lg:grid-cols-2 items-stretch">
    <div class="bg-base-100 rounded-3xl shadow p-8 border border-base-200">
      {% crispy form %}
    </div>
    <div class="bg-base-200 rounded-3xl p-10 shadow-sm flex flex-col justify-center">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">
        Tell us how we can help
      </h1>
      <p class="text-lg text-base-content/80 mb-8">
         Let us know what you’re reaching out about and we’ll get back to you shortly.
      </p>
      <div class="flex items-center gap-4">
        <div class="h-12 w-12 rounded-full bg-primary/10 text-primary flex items-center justify-center">
          <span class="text-2xl">&#9993;</span>
        </div>
        <div>
          <p class="font-semibold text-lg">Prefer email?</p>
          <p class="text-base-content/80">hello@{{ BASE_DOMAIN }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
