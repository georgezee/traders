<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/images/traders-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traders App</title>
    <link rel="stylesheet" href="/static/css/traders-icons.css" />

    <!-- Local dev CSS variables: applied only to the local index.html (dev server) -->
    <style>
      :root {
        --color-primary: #60A5FA;
        --color-secondary: #1E3A8A;
        --color-accent: #FFD670;
        --color-neutral: #111827;
        --color-base-100: #FFFEFA;
        --color-info: #38BDF8;
        --color-success: #34D399;
        --color-warning: #FBBF24;
        --color-error: #F87171;
      }

      /* Explicit local-only overrides for node backgrounds (ensures colours show in dev) */
      /* These use the same palette as above and use !important to override compiled rules */
      .svelte-flow .node-track {
        background-color: #3b82f6 !important;
        color: #ffffff !important;
      }
      .svelte-flow .node-path {
        background-color: #1E3A8A !important;
        color: #ffffff !important;
      }
      .svelte-flow .node-root {
        background-color: #FFD670 !important;
        color: #111827 !important;
      }
      .svelte-flow .node-step {
        background-color: #F3F4F6 !important;
        color: #111827 !important;
      }
      .svelte-flow .node-bit {
        background-color: #f59e0b !important;
        color: #111827 !important;
      }

      /* Ensure the svelte-flow container itself is transparent so page background shows through */
      .svelte-flow {
        background-color: transparent !important;
      }
    </style>
    <script type="module" crossorigin src="/index.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index.css">
  </head>
  <body>
    <div id="traders-webapp"></div>
  </body>
</html>
